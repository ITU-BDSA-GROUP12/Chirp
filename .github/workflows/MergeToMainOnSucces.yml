name: Merge to Main on Successful Dev PR

on:
  pull_request:
    branches:
      - dev
    types:
      - closed        #If sucessful or or closed request 

jobs:
  merge-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR is Merged and Successful
        id: check_pr
        run: |
          if [ "${{ github.event.pull_request.merged }}" == "true" ] && [ "${{ github.event.pull_request.base.ref }}" == "dev" ]; then
            echo "::set-output name=merge::true"
          else
            echo "::set-output name=merge::false"
          fi

      - name: Checkout Dev Branch
        if: steps.check_pr.outputs.merge == 'true'
        uses: actions/checkout@v2
        with:
            ref: dev
        #run: git checkout dev

      - name: Install Dependencies and Build
        if: steps.check_pr.outputs.merge == 'true'
        run: |
          # Replace with your build and dependency installation commands
          # Example for .NET:
          cd src/Chirp.CLI.Client
          dotnet restore 
          dotnet build

      #- name: Run Tests
       # if: steps.check_pr.outputs.merge == 'true'
        #run: |
          # Replace with your test commands
          # Example for .NET:
         # dotnet test

      - name: Merge to Main
        if: steps.check_pr.outputs.merge == 'true'
        run: |
          git checkout main
          git merge --no-ff "${{ github.event.pull_request.head.sha }}"
          git push origin main
